<html>
	<head>
		<style>
			#circlemenu
			{
				width:800px;
				height:100px;
				background-color:white;
				border:1px solid white;
				position:relative;
			}
			.a
			{
				width:800px;
				height:50px;
				background-color:green;
				margin-top:25px;
			}
			#circle
			{
				width:80px;
				height:80px;
				background-color:yellow;
				position:absolute;
				top:0;
				left:0;
				border:10px solid white;
				border-radius:45px;
				margin-left:350px;
			}
		</style>
	</head>
	<body>
		<div id="circlemenu">
			<div class="a"></div>
			<div id="circle"></div>
		</div>
	</body>
</html>
